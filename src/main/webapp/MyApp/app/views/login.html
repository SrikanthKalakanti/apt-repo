 <div class="container">

      <form class="form-signin" name="loginForm" ng-submit="submit()" novalidate>
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
            <label>Email address</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required>
            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Email is required.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" required>
            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>
        </div>
        <!-- <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-required="true" autofocus="">
        <br/> -->
        <!-- <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-required="true"> -->
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me<br/>
            New user <a href="#/register">Register</a>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">Sign in</button>
      </form>

    </div>

<div class="container">
  <!-- <app-list-errors></app-list-errors> -->
  <form [formGroup]="form"
    novalidate>
    <div class="form-group row">
      <div class="col-sm-offset-4 sign-in-greeting">
        <h4>
          <strong>Please sign in with your Username & Password.</strong>
        </h4>
      </div>
      <label for="userName"
        class="col-sm-1 col-sm-offset-4 col-form-label uname-pword-label">Username</label>
      <div class="col-sm-3">
        <input formControlName="userName"
          id="userName"
          type="text"
          class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="password"
        class="col-sm-1 col-sm-offset-4 col-form-label uname-pword-label">Password</label>
      <div class="col-sm-3">
        <input formControlName="password"
          id="password"
          type="password"
          class="form-control">
        <div *ngIf="password.touched && password.invalid || userName.touched && userName.invalid"
          class="alert alert-danger notification">
          A Username and/or Password is required.
        </div>
      </div>
    </div>
    <div class="col-sm-offset-1 text-center">
      <button class="btn btn-light"
        (click)="login()">Login</button>
        <span>Not yet registered? <a href="register">Register</a></span>
    </div>
  </form>
</div>
